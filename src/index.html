<html ng-app="caniDrone2">
  <head>
    <meta charset="utf-8">
    <title>caniDrone2</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

  <body layout="column">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

<div layout="column" layout-fill ng-controller="MainController as main">
<!--	<md-toolbar layout="row" layout-align="left center">
		<md-button class="menu" ng-click="main.toogleuserList()">
			<h1><i class="material-icons">flight_takeoff</i> &nbsp;caniDrone</h1>
		</md-button>



	</md-toolbar>

	 <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
            <md-icon md-svg-icon="./assets/images/caniDrone.svg"></md-icon>
        </md-button>
        <h1>
         caniDrone
        </h1>
        <span flex=""></span>
        <md-button class="md-icon-button" aria-label="Settings" ng-click="main.showSettings()" ng-hide="$mdMedia('gt-sm')">
       
         <md-icon md-font-set="material-icons"> settings </md-icon>
      
        </md-button>
      
        
          
     
      </div>
    </md-toolbar>



	<div class="container" layout="row">
		<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-4dp" md-component-id="left">

			<sidebar></sidebar>

		</md-sidenav>



		<md-content flex md-swipe-left="main.nextDay()">


			<div layout="row" layout-nowrap>
				<md-button flex="30" class="md-primary" ng-click="main.backDay()">Back</md-button>
				<md-button flex="30" class="md-accent" ng-click="main.today()">Today</md-button>
				<md-button flex="30" class="md-primary" ng-click="main.nextDay()">Next</md-button>
			</div>
			
			<div ng-repeat="weather in main.weatherData">
				<display-Results data=weather></display-Results>
			</div>


			<div md-whiteframe="3">

				<img src="./assets/images/wundergroundLogo_4c_horz.jpg" class="footerImg" alt="">
			</div>
		</md-content>

	</div>




</div>

</html>
